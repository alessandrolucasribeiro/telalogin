<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Organiza.AI</title>
  </head>

  <body class=""d-flex align-items-center min-vh-100 bg-light">
    <main class="container w-100 m-auto">
        <form>
            <img src="logo.png" alt="Logo Organiza.ai" class="img-fluid mb-4">
            <h1 class="h3 mb-3 text-center">Faça o Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="E-mail ou usuário">
                <label for="floatingInput">E-mail ou usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control text-center" id="floatingInput" placeholder="Senha">
                <label class="form-label" for="floatingInput">Senha</label>
            </div>
            <div class="d-flex justify-content-between align-items-center my-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input text-center" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Lembre-se</label>
                </div>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button class=" button btn btn-secondary w-100 py-2">Login</button>
            <div>
                <p class="final-text">Não tem uma conta? <a href="#">Cadastre-se!</a></p>
            </div>
        </form>
        
            </main>
  </body>
</html>
